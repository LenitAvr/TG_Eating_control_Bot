version: '3.8'
services:
  bot:
    build: .
    env_file: .env
    depends_on:
      - db
    volumes:
      - ./:/app
    restart: unless-stopped
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: food
      POSTGRES_PASSWORD: food
      POSTGRES_DB: food_diary
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  pgdata:
